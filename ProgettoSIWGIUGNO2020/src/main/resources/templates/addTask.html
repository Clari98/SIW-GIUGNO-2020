<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Progetto</title>
</head>
<body>
	<h1>Add new task</h1>
	<form id="registerTaskForm"
		th:action="@{'/projects/' + ${projectId} + '/tasks/addTask'}"
		th:object="${taskForm}" method="POST">
		<table>
			<tr>
				<td><label for="taskNameInput">Task name</label>
				<td><input id="taskNameInput" type="text" placeholder="NAME"
					required th:field="*{name}" /></td>
			</tr>
			<tr>
				<td><label for="taskDescriptionInput">Task description</label>
				<td><input id="taskDescriptionInput" type="text"
					placeholder="DESCRIPTION" required th:field="*{description}" /></td>
			</tr>
			<tr>
				<td><button type="submit">Add Task</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
