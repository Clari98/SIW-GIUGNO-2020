<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Progetto</title>
</head>
<body>
	<h1>Register new user</h1>
	<form id="registerUserForm" th:action="@{/users/register}"
		method="POST">
		<table>
			<tr>
				<td><label for="usernameInput">Username</label></td>
				<td><input id="usernameInput" type="text"
					placeholder="USERNAME" required
					th:field="${credentialsForm.username}" /></td>
				<td th:if="${#fields.hasErrors('credentialsForm.username')}"
					th:errors="${credentialsForm.username}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="passwordInput">Password</label></td>
				<td><input id="passwordInput" type="password"
					placeholder="PASSWORD" required
					th:field="${credentialsForm.password}" /></td>
				<td th:if="${#fields.hasErrors('credentialsForm.password')}"
					th:errors="${credentialsForm.password}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="firstnameInput">Firstname</label></td>
				<td><input id="firstnameInput" type="text"
					placeholder="FIRSTNAME" required th:field="${userForm.firstname}" /></td>
				<td th:if="${#fields.hasErrors('userForm.firstname')}"
					th:errors="${userForm.firstname}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td><label for="lastnameInput">Lastname</label></td>
				<td><input id="lastnameInput" type="text"
					placeholder="LASTNAME" required th:field="${userForm.lastname}" /></td>
				<td th:if="${#fields.hasErrors('userForm.lastname')}"
					th:errors="${userForm.lastname}" th:style="'color:red'"></td>
			</tr>
			<tr>
				<td>
					<button type="submit">Register</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
