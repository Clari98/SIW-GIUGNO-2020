<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Progetto</title>
</head>
<body>
	<h1>Your profile</h1>
	<table>
		<tr>
			<td>Username</td>
			<td th:text="${credentials.username}">...</td>
		</tr>
		<tr>
			<td>Firstname</td>
			<td th:text="${loggedUser.firstname}">...</td>
		</tr>
		<tr>
			<td>Lastname</td>
			<td th:text="${loggedUser.lastname}">...</td>
		</tr>
		<tr>
			<td>Role</td>
			<td th:text="${credentials.role}">...</td>
		</tr>
		<tr>
			<td>Registered at:</td>
			<td th:text="${loggedUser.creationDate}">...</td>
		</tr>
	</table>
</body>
</html>
